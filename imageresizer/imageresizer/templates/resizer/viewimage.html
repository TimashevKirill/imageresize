{% extends 'base.html' %}

{% block title %}{{image.image_name}}{% endblock %}

{% block content %}

    <a href="{% url 'resizer:startpage' %}">Назад к списку</a>
    <h1>{{name}}</h1>
        <br/>
        <form action="{% url 'resizer:resizeimage' %}" method="POST">
            {% csrf_token %}
            <div>
                <label for="height">Высота</label>
                <input type="number" id="height" name="height" value={{height}}>
            </div>
            <br/>
            <div>
                <label for="width">Ширина</label>
                <input type="number" id="width" name="width" value={{width}}>
                <input type="hidden" id="other-fields" name="name" value="{{name}}">
            </div>
                <br/>
            <div>
                <button>Отправить</button>
            </div>
            <p><a href="viewimage.html"><img src={{image}}
                    width={{width}} height={{height}} alt="lorem"></a></p>

        </form>

{%endblock%}
